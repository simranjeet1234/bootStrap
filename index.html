<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>

    <!-----Traffic light----->

    <div class="firstAnnimation">
        <div class="trafficLight">
            <div class="trafficRed"></div>
            <div class="trafficYellow"></div>
            <div class="trafficGreen"></div>
        </div>
    </div>

     <!-----boxes----->


    <div class="secondAnnimation">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>


    <!----heart----->

    <div class="thirdAnnimation">
        <div class="heart"></div>
    </div>



    <!-----clock----->

    <div class="fourthAnnimation">
        <div class="smallCircle"></div>
        <div class="bigCircle">
            <div class="hand"></div>
        </div>
        <h2>Hover To Pause</h2>
    </div>


    <!----mountains---->

    <div class="fifthAnnimation">
        <div class="mountain1"></div>
        <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>
    </div>
    
</body>
</html>
